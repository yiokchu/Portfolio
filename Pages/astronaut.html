<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Astronaut CSS Art
        </title>
        <link rel="stylesheet" href="../CSS/astronautStyle.css">
        <link rel="icon" href="../Images/MyLogo.png">
    </head>

    <body>
        <div class="player">
            <div class="container">
                <div class="stars"></div>
                <div class="planet">
                    <div class="shadow"></div>
                </div>
                <div class="astronaut">
                    <div class="tank center"></div>
                    <div class="suit center">
                        <div class="helmet center"></div>
                        <div class="buttons center"></div>
                        <div class="hand-l"></div>
                        <div class="hand-r"></div>
                        <div class="leg-l"></div>
                        <div class="leg-r"></div>
                        <div class="pipe"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
